<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parques 4 personas con JS (LudoGame)</title>
    <link rel="stylesheet" href="./components/style.css" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
  </head>
  <body>
    <div class="ludo-container">
      <div class="ludo">
        <div class="player-pieces">
          <div class="player-piece" player-id="Jugador1" piece="0"></div>
          <div class="player-piece" player-id="Jugador1" piece="1"></div>
          <div class="player-piece" player-id="Jugador1" piece="2"></div>
          <div class="player-piece" player-id="Jugador1" piece="3"></div>

          <div class="player-piece" player-id="Jugador2" piece="0"></div>
          <div class="player-piece" player-id="Jugador2" piece="1"></div>
          <div class="player-piece" player-id="Jugador2" piece="2"></div>
          <div class="player-piece" player-id="Jugador2" piece="3"></div>
        </div>

        <div class="player-bases">
          <div class="player-base" player-id="Jugador1"></div>
          <div class="player-base" player-id="Jugador2"></div>
        </div>
      </div>
      <div class="footer">
        <div class="row">
          <button id="dice-btn" class="btn btn-dice">Â¡Lanzar dados!</button>
          <div class="dice-value"></div>
          <button id="reset-btn" class="btn btn-reset">Reiniciar</button>
        </div>
        <h2 class="active-player">Jugador en turno: <span></span></h2>
      </div>
    </div>

    <script src="./main.js" type="module"></script>
  </body>
</html>
